<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Data Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    .inline { display: inline-block; margin-right: 15px; }
    button { margin-top: 20px; padding: 10px 15px; }
  </style>
</head>
<body>
  <h2>User Information Form</h2>
  <form>
    <!-- Name -->
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="first_name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="last_name" required>

    <!-- Gender (radio) -->
    <label>Gender</label>
    <div class="inline"><input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label></div>
    <div class="inline"><input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label></div>
    <div class="inline"><input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label></div>

    <!-- DOB -->
    <label for="dob">Birth Date</label>
    <input type="date" id="dob" name="dob">

    <!-- Marital Status (dropdown) -->
    <label for="marital">Marital Status</label>
    <select id="marital" name="marital_status">
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="divorced">Divorced</option>
      <option value="widowed">Widowed</option>
    </select>

    <!-- Contact -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="phone">Mobile Number</label>
    <input type="tel" id="phone" name="phone">

    <!-- Address -->
    <label for="address">Street Address</label>
    <input type="text" id="address" name="address">

    <label for="city">City</label>
    <input type="text" id="city" name="city">

    <label for="state">State</label>
    <input type="text" id="state" name="state">

    <label for="zip">Zip Code</label>
    <input type="number" id="zip" name="zip">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
      <option value="other">Other</option>
    </select>

    <!-- Professional -->
    <label for="position">Job Title</label>
    <input type="text" id="position" name="position">

    <label for="company">Company</label>
    <input type="text" id="company" name="company">

    <label for="experience">Years of Experience</label>
    <input type="number" id="experience" name="experience" min="0">

    <label for="salary">Expected Salary ($)</label>
    <input type="number" id="salary" name="salary" step="1000">

    <label for="start_date">Available Start Date</label>
    <input type="date" id="start_date" name="start_date">

    <!-- Education -->
    <label for="education">Highest Education</label>
    <input type="text" id="education" name="education">

    <label for="grad_year">Graduation Year</label>
    <input type="number" id="grad_year" name="grad_year" min="1900" max="2025">

    <!-- Links -->
    <label for="linkedin">LinkedIn Profile</label>
    <input type="url" id="linkedin" name="linkedin">

    <label for="website">Portfolio Website</label>
    <input type="url" id="website" name="website">

    <!-- Cover letter -->
    <label for="cover">Cover Letter / Motivation</label>
    <textarea id="cover" name="cover_letter" rows="4"></textarea>

    <!-- File Upload -->
    <label for="resume">Upload Resume</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

    <label for="portfolio_file">Upload Portfolio</label>
    <input type="file" id="portfolio_file" name="portfolio_file" accept=".pdf,.zip,.doc,.docx">

    <!-- Checkbox for confirmation -->
    <label>
      <input type="checkbox" name="confirm" required> I confirm the above details are correct
    </label>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
